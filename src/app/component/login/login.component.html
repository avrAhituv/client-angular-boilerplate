<div class="login-comp" [style.height.px]="wHeight"> 
  <div class="login-form">
    <div class="form-group">
      <label for="username" >שם משתמש</label>
      <input type="text" class="form-control" [(ngModel)]="username" autofocus />
    </div>
    <div class="form-group">
      <label for="password" >סיסמה</label>
      <input type="password" class="form-control" [(ngModel)]="password"  />
    </div>
    <button class="btn  btn-primary pull-left" (click)="login()"  >        
        <span *ngIf="!isLoading; else tmplbtn">
            <span class="glyphicon glyphicon-send" ></span> כניסה
        </span>
        <ng-template #tmplbtn>שולח נתונים.. אנא המתן..</ng-template>            
    </button>
      
  </div>  
</div>
